<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1">
    <title>Caculator</title>
    <link rel="icon" type="image/png" href="img/Calculator.png">
    <link href="https://fonts.googleapis.com/css?family=Proza+Libre" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container">

    <div class="row">
        <h5 class="title">Javascript Calculator</h5>
    </div>
    <div class="row row-centered">
        <div class="col-md-1 col-centered screen" id="value"></div>
    </div>  <!-- end of row -->
        <div class="row row-centered">
            <div class="col-md-1 key col-centered" id="clearAll">AC</div>
            <div class="col-md-1 key col-centered" id="backspace">CE</div>
            <div class="col-md-1 op col-centered" data-op="pos/neg">+/-</div>
            <div class="col-md-1 op col-centered" data-op="%">%</div>
        </div>  <!-- end of row -->
    <div class="row row-centered">
        <div class="col-md-1 key col-centered" data-num="7">7</div>
        <div class="col-md-1 key col-centered" data-num="8">8</div>
        <div class="col-md-1 key col-centered" data-num="9">9</div>
        <div class="col-md-1 op col-centered" data-op="/">&divide;</div>
    </div>  <!-- end of row -->
    <div class="row row-centered">
        <div class="col-md-1 key col-centered" data-num="4">4</div>
        <div class="col-md-1 key col-centered" data-num="5">5</div>
        <div class="col-md-1 key col-centered" data-num="6">6</div>
        <div class="col-md-1 op col-centered" data-op="*">&#215;</div>
    </div>  <!-- end of row -->
    <div class="row row-centered">
        <div class="col-md-1 key col-centered" data-num="3">3</div>
        <div class="col-md-1 key col-centered" data-num="2">2</div>
        <div class="col-md-1 key col-centered" data-num="1">1</div>
        <div class="col-md-1 op col-centered" data-op="-">&minus;</div>
    </div>  <!-- end of row -->
    <div class="row row-centered">
        <div class="col-md-1 key col-centered" data-num="0">0</div>
        <div class="col-md-1 key col-centered" data-num=".">&#46;</div>
        <div class="col-md-1 op col-centered"id="equals">&#61;</div>
        <div class="col-md-1 op col-centered" data-op="+">&plus;</div>
    </div>  <!-- end of row -->
</div>  <!-- end of container -->

</body>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</html>
