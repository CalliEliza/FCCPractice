<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1">
    <title>Caculator</title>
    <link rel="icon" type="image/png" href="img/icon.png">
    <link href="https://fonts.googleapis.com/css?family=Proza+Libre" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container">
    <div class="row">
        <h5 class="title">Javascript Calculator</h5>
    </div>
    <div class="row screen">
        <div class="col-md-1" id="clear">&#215;</div>
        <div class="col-md-1" id="value">0</div>
    </div>  <!-- end of row -->
    <div class="row">
        <div class="col-md-1 key">7</div>
        <div class="col-md-1 key">8</div>
        <div class="col-md-1 key">9</div>
        <div class="col-md-1 key">&divide;</div>
    </div>  <!-- end of row -->
    <div class="row">
        <div class="col-md-1 key">4</div>
        <div class="col-md-1 key">5</div>
        <div class="col-md-1 key">6</div>
        <div class="col-md-1 op">&#215;</div>
    </div>  <!-- end of row -->
    <div class="row">
        <div class="col-md-1 key">3</div>
        <div class="col-md-1 key">2</div>
        <div class="col-md-1 key">1</div>
        <div class="col-md-1 op">&minus;</div>
    </div>  <!-- end of row -->
    <div class="row">
        <div class="col-md-1 key">0</div>
        <div class="col-md-1 key">&#46;</div>
        <div class="col-md-1 op">&#61;</div>
        <div class="col-md-1 op">&plus;</div>
    </div>  <!-- end of row -->
</div>  <!-- end of container -->

</body>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</html>
