<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1">
    <title>Caculator</title>
    <link rel="icon" type="image/png" href="img/icon.png">
    <link href="https://fonts.googleapis.com/css?family=Proza+Libre" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container">

    <div class="row">
        <h5 class="title">Javascript Calculator</h5>
    </div>

    <div class="shadow">
    <div class="row row-centered">
        <div class="col-md-1 col-centered screen" id="value">0</div>
    </div>  <!-- end of row -->
        <div class="row row-centered">
            <div class="col-md-1 key col-centered" id="clearAll">AC</div>
            <div class="col-md-1 key col-centered" id="clear">C</div>
            <div class="col-md-1 op col-centered">+/-</div>
            <div class="col-md-1 op col-centered">%</div>
        </div>  <!-- end of row -->
    <div class="row row-centered">
        <div class="col-md-1 key col-centered">7</div>
        <div class="col-md-1 key col-centered">8</div>
        <div class="col-md-1 key col-centered">9</div>
        <div class="col-md-1 op col-centered">&divide;</div>
    </div>  <!-- end of row -->
    <div class="row row-centered">
        <div class="col-md-1 key col-centered">4</div>
        <div class="col-md-1 key col-centered">5</div>
        <div class="col-md-1 key col-centered">6</div>
        <div class="col-md-1 op col-centered">&#215;</div>
    </div>  <!-- end of row -->
    <div class="row row-centered">
        <div class="col-md-1 key col-centered">3</div>
        <div class="col-md-1 key col-centered">2</div>
        <div class="col-md-1 key col-centered">1</div>
        <div class="col-md-1 op col-centered">&minus;</div>
    </div>  <!-- end of row -->
    <div class="row row-centered">
        <div class="col-md-1 key col-centered">0</div>
        <div class="col-md-1 key col-centered">&#46;</div>
        <div class="col-md-1 op col-centered">&#61;</div>
        <div class="col-md-1 op col-centered">&plus;</div>
    </div>  <!-- end of row -->
    </div>
</div>  <!-- end of container -->

</body>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</html>
